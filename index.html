<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <!-------------------------FONTAWESOME------------------------->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-------------------------BOOTSTRAP------------------------->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!-------------------------STYLE------------------------->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media.css">
    <!-------------------------FONTS------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="text-center align-content-center ">
    
<form class="w-lg-55 w-75 m-auto p-5 mt-5 text-white" id="form">
    <h1 class="text-info mb-3">Smart Login System</h1>
  <div class="mb-3">
    <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp" placeholder="Enter your email" autocomplete="email">
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" id="loginpassword" placeholder="Enter your password" autocomplete="current-password">
  </div>
  <div class="text-danger my-3 d-none">incorrect email or password</div>
  <button type="submit" class="btn btn-outline-info w-100 my-3" id="loginbtn" onclick="login()">Login</button>
  <div class="mb-3">Don't have an account? <a href="signUp.html" class="">Sign Up</a></div>
</form>













    <script src="JS/index.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
